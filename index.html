<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Paisa Le Tshirt</title>
</head>

<body>
    <header>
        <h1 style="border: black solid 2px; height: 8vh; justify-content: center;" align=center> <strong>La Paisa Le
                TShirt</strong></h1>
    </header>
    <main style="display: flex;">
        <div class="tshirt" style="width: 60vw; height: 75vh; border: solid black 1px;">
            <form>
                <fieldset>
                    <legend>
                        <h3 style="color: black; background-color: aqua; border: 2px solid; padding: 5px;">T SHIRT
                            DETAILS</h3>
                    </legend>
                    <table cellpadding="15" celslpacing="6" width="100%">
                        <tr>
                            <td>
                                <label for="design"><b>Material:</b></label>
                            </td>
                            <td>
                                <select name="material" id="material">
                                    <option value="180">Cotton</option>
                                    <option value="240">Polyster</option>
                                    <option value="200">Nylon</option>
                                    <option value="220">Linen</option>
                                    <option value="260">Poly-Cotton Blend</option>
                                    <option value="280">Tri-Blends</option>
                                </select>
                            </td>
                            <td>
                                <label for="color"><b>T-Shirt color:</b></label>
                            </td>
                            <td>
                                <select name="color" id="color">
                                    <option value="blue">Blue</option>
                                    <option value="red">Red</option>
                                    <option value="black">Black</option>
                                    <option value="green">Green</option>
                                    <option value="purple">Purple</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td><label for="printing"><b>Printing Type:</b></label></td>
                            <td>
                                <select name="printing" id="printing">
                                    <option value="screen">Screen Printing</option>
                                    <option value="transfer">Transfer Painting</option>
                                    <option value="garment">Direct Garment Painting</option>
                                </select>
                            </td>
                            <td><label for="size"><b>Size:</b></label></td>
                            <td>
                                <select name="printing" id="printing">
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                    <option value="3XL">3XL</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="design"><b>Design:</b></label></td>
                            <td>
                                <input type="radio" value="sm" name="sm">
                                <label for="design">Unisex Round Neck</label><br>
                                <input type="radio" value="sm" name="sm">
                                <label for="design">Unisex Collar Neck</label><br>
                                <input type="radio" value="sm" name="sm">
                                <label for="design">Unisex Turtle Neck</label><br>
                            </td>
                            <td><label for="location"><b>Print Location:</b></label></td>
                            <td>
                                <select name="location" id="location">
                                    <option value="front">Front of the T-Shirt</option>
                                    <option value="Back">Back of the T-Shirt</option>
                                    <option value="Side">Sides of the T-Shirts</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="printsize"><b>Print Size:</b></label></td>
                            <td>
                                <select name="printsize" id="printsize">
                                    <option value="2">2 inches</option>
                                    <option value="3">3 inches</option>
                                    <option value="4">4 inches</option>
                                    <option value="5">5 inches</option>
                                    <option value="6">6 inches</option>
                                </select>
                            </td>
                            <td><label for="tagline"><b>Tag-Line:</b></label></td>
                            <td><input type="text" placeholder="Tag-Line"></td>
                        </tr>
                        <tr>
                            <td><label for="no of shirts"><b>Quantity:</b></label></td>
                            <td><input type="number" name="no of shirts" value="1"></td>
                            <td><label for="addinfo"><b>Additional Info:</b></label></td>
                            <td><textarea name="addinfo" id="addinfo" cols="30" rows="1"
                                    placeholder="Enter Additinal print"></textarea></td>
                        </tr>
                    </table>
        </div>
        <div class="details" style="width: 40vw; height: 75vh; border: solid black 1px; padding-left: 25px;">
            <h2 style="border: black 1px; border: solid black 1px; width: 300px;">Customer Details</h2>
            <br>
            <form>
                <fieldset>
                    <legend style="border: solid black 1px; padding: 5px 1px;">Personal Details</legend>
                    Name :
                    <input type="text" size="15" id="fname" name="fname"><br>
                    <br>
                    Phone Number :
                    <input type="text" name="country code" value="+91" size="3">
                    <input type="text" size="10" id="phone" name="phone"><br>
                    <br>
                    Email :
                    <input type="text" name="Email"br>
                    <br>
                    Address :
                    <br>
                    <textarea cols="50" rows="5" value="address"></textarea><br>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend style="border: black solid 1px; padding: 5px;">Payment Details</legend>
                    <label>
                        Payment Mode :
                    </label>
                    <select>
                        <option value="COD">COD</option>
                        <option value="Card">Card</option>
                        <option value="UPI">UPI</option>
                    </select>
                    <br>
                    <label>Card Number(in case of card)</label>
                    <input type="text" name="cardNum" size="12"><br>
                    <br>
                    <label>Expiry :</label>
                    <input type="text" name="month" size="2">
                    <input type="text" name="year" size="4"><br>
                    <br>
                    <label>CVV</label>
                    <input type="text" name="cvv" size="3">
                </fieldset>

            </form>
        </div>
    </main>
    <footer>
        <h1 style="border: black solid 2px; height: 8vh; font-size: 22px;" align=center> <strong>&copy; Copyrights : La
                Paisa Le Tshirt</strong></h1>
    </footer>
</body>

</html>
